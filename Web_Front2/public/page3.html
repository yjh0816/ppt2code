<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Img2Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/page3.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="shortcut icon" href="#">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.6.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.6.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.6.5/firebase-analytics.js"></script>
</head>

<body>
    <header>
        <div class="hidden-xs hidden-sm container-fluid" id="large-header">
            <div class="hidden-xs hidden-sm col-md-10 col-lg-10">
                <div id="logo">Img2Code</div>
            </div>
        </div>

        <div class="hidden-md hidden-lg container-fluid" id="small-header">
            <div class="col-xs-10 col-sm-10 hidden-md hidden-lg">
                <div id="small-logo">Img2Code</div>
            </div>
        </div>
        
    </header>
    
    <content>
        <!-- 서비스 설명 -->
        <section id="service-info">
            <div class="section-container">
                <div id="info-container">
                    <div class="col-xs-12 col-sm-12 col-md-11 col-md-offset-1 col-lg-11 col-lg-offset-1">
                        <div class="target-box">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="col-xs-12 col-sm-12 col-md-11 col-md-offset-1 col-lg-11 col-lg-offset-1" id = "origin_img">
        </div>
    </content>

    <article>
        <div id="mask"></div>
        <div class="popup_box">
            <div class="popup_title"> 
                <h1 class = "p_title">해당 태그 NUM</h1>
            </div>
            <div class="popup_cont">
                <select name="tag" id = "popup_tag">
                    <option value="none">=== 선택 ===</option>
                    <option value="div">박스 (div)</option>
                    <option value="img">이미지 (img)</option>
                    <option value="button">버튼 (button)</option>
                    <option value="select">셀렉트 박스 (스크롤바)</option>
                    <option value="input_text">텍스트 입력창 (input_text)</option>
                    <option value="input_checkbox">체크 박스 (input_checkbox)</option>
                    <option value="input_radio">라디오 버튼 (input_radio)</optn ion>
                    <option value="upper_div">하위에 의미있는 노드가 있음 (upper_div)</option>
                    <option value="final_div">최하위 태그 (final_div)</option>
                    <option value="not_tag">중복 (not_tag)</option>
                    <option value="otherwise">그 외</option>
                  </select>
                  <input type = "radio" id = "tag_input" checked>
            </div>
            <div class="popup_close"> 
                <button type="button" class="btn_submit">태그 제출</button> 
                <button type="button" class="btn_close">팝업 닫기</button> 
            </div>
        </div>
    </article>

    <footer>
    </footer>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="module" src="./js/page3.js"></script>
</body>
</html>
